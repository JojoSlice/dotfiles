# Default shell
set -g default-shell /usr/bin/zsh

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Reduce escape time for faster response in nvim
set -sg escape-time 10

# Enable focus events for autoread in nvim
set -g focus-events on

# Enable clipboard integration
set -g set-clipboard on

# Rose Pine theme colors
base="#191724"
surface="#1f1d2e"
overlay="#26233a"
muted="#6e6a86"
subtle="#908caa"
text="#e0def4"
love="#eb6f92"
gold="#f6c177"
rose="#ebbcba"
pine="#31748f"
foam="#9ccfd8"
iris="#c4a7e7"

# Status bar
set -g status-position bottom
set -g status-style "bg=$base,fg=$subtle"
set -g status-left-length 40
set -g status-right-length 80
set -g status-justify centre

# Left: empty
set -g status-left ""

# Center: session name and windows
set -g window-status-format "#[fg=$muted] #I:#W "
set -g window-status-current-format "#[fg=$base,bg=$foam,bold] #I:#W #[fg=$foam,bg=$base]"
set -g window-status-separator ""

# Prefix session name before windows
set -ga status-left "#[fg=$base,bg=$iris,bold] #S #[fg=$iris,bg=$base] "

# Right: date and time
set -g status-right " #[fg=$muted]%Y-%m-%d #[fg=$subtle]â”‚ #[fg=$text,bold]%H:%M "

# Pane borders
set -g pane-border-style "fg=$overlay"
set -g pane-active-border-style "fg=$iris"

# Messages
set -g message-style "bg=$overlay,fg=$text"
set -g message-command-style "bg=$overlay,fg=$text"

# Custom keybindings
bind t new-window
bind w kill-window
bind Tab next-window
bind BTab previous-window
bind v split-window -h
bind s split-window -v
